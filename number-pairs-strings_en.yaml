a11y:
  playAreaIntroSentence:  There are left and right counting areas with fun objects. You can organize objects inside a counting
                          area or move them between counting areas to break total apart in different ways.
  introScreen:
    screenSummary:
      playArea:        >-
                       { a11y.playAreaIntroSentence } A decomposition phrase and a  
                       { $numberBarOrBarModel} represent the total number broken apart into two addends. Additionally, choose any total from 0 to 10,
                       automatically organize objects into rows, or swap addends.
      controlArea:     Reset the sim to start over.
      currentDetails:
        objectsPattern:    |-
                           { $total ->
                             [one] Currently, { $total } object in counting area.
                            *[other] Currently, { $total } objects in counting areas.
                           }
        hiddenAreaPattern: Currently, { $total } total, { $hiddenAddend } counting area hidden.
        bothHidden:        Currently, { $total } total, both counting areas hidden.
      interactionHint: Count or grab an object. Organize or move objects in counting area to play.

  tenOrTwentyScreen:
    screenSummary:
      playArea:        >-
                       { $representationType ->
                         [numberLine] There is a number line showing total as a green line broken into two sections, yellow on left and blue 
                         on right. A movable knob changes how total is broken apart by changing lengths of yellow and blue sections.
                         [beads] There are movable yellow and blue beads you can slide along a wire to organize or change color to change how 
                         total is broken apart.
                         [kittens] There are freely movable yellow and blue kittens you can organize or change color to change how total is broken apart.
                        *[location] { a11y.playAreaIntroSentence }
                       } A decomposition phrase, { $numberBarOrBarModel }, and equation 
                       represent how total is broken apart into two addends. Additionally, choose any total from 0 to 10, 
                       automatically organize objects, or swap addends.
      controlArea:     '{ a11y.introScreen.screenSummary.controlArea }'
      currentDetails:
        select_shownSides:
          none:  Counting area currently hidden.
          right: Currently, { $total } total, left counting area hidden.
          left:  Currently, { $total } total, right counting area hidden.
          both:
            select_representationType:
              numberLine: Currently, total of { $total } splits colored sections with addend splitter knob in counting area.
              beads:      Currently, { $total } total { $itemType } split by color in counting area.
              kittens:    Currently, { $total } total { $itemType } split by color in counting area.
              location:   '{ a11y.introScreen.screenSummary.currentDetails.objectsPattern }'

      interactionHint: |-
                       { $representationType ->
                         [ beads ]      Navigate to and grab bead to create groups, or move across divider to change color.
                         [ kittens ]    Choose kitten to move, organize, or change its color with space or enter. Move with arrows or W, A, S, D keys.
                         [ numberLine ] Move addend splitter knob to change length of yellow and blue sections.
                         *[ location ]  { a11y.introScreen.screenSummary.interactionHint }
                       }
  sumScreen:
    screenSummary:
      playArea:        >-
                       { $representationType ->
                           [numberLine] Total is shown on number line with a green line broken into two sections, yellow on left and blue on right.
                            A movable knob changes how total is broken apart by changing lengths of yellow and blue sections. Number spinners add or remove 
                            one from yellow or blue section.
                          *[other] There are yellow and blue { $representation } you can move to organize or change color to find different ways to create a total number
                          of { $representation }.
                       } An addition phrase, { $numberBarOrBarModel }, and equation represent how two numbers add to total. Additionally, create totals from 0 to 20,
                        automatically organize objects, or swap addends.
      controlArea:     '{ a11y.introScreen.screenSummary.controlArea }'
      currentDetails:  |-
                       { $shown -> 
                          [ none ]   Currently, total hidden, counting area hidden.
                          [ total ]   Currently, Total of { $total }, counting area hidden.
                          [ countingArea ] { $representationType ->
                                    [ numberLine ] Currently, total hidden, created by adding lengths of yellow and blue sections.
                                    *[ other ] Currently, total hidden, created by adding all { $itemType }.
                                  }
                          *[ all ]   { $representationType ->
                                    [ numberLine ] Currently, total of { $total } created by adding lengths of yellow and blue sections.
                                   *[ other ] Currently, { $total } total { $itemType } created by adding all { $itemType }.
                                  }
                           }

      interactionHint: >-
                       { $representationType ->
                           *[ beads ]      Navigate to and grab bead to create groups, or move across divider to change color.
                            Add or remove beads with number spinners to change total.
                           [ kittens ]    Choose kitten to move, organize, or change color. Add or remove beads with number spinners to change total.
                           [ numberLine ] Move addend splitter knob to change length of yellow and blue sections that create total.
                            Add or remove one from yellow or blue section to change total.
                       }

  # Basic terms and interactions
  left:                   left
  right:                  right
  leftAddendColor:        Yellow
  rightAddendColor:       Blue
  leftCapitalized:        Left
  rightCapitalized:       Right
  movableRoleDescription: movable
  countingAreaEmpty:      Counting Area Empty
  unknownNumber:          unknown number
  grabOrReleaseInteraction:
    releasedHelpText:           Use arrows or W, A, S, D keys to navigate and choose { $item } to move. Space or enter to grab or release.
    grabbedHelpTextPattern:     |-
                                { $representationType ->
                                    [beads]   Move one or more beads to create groups.
                                    *[other]  Move { $item } in or between left and right counting areas.
                                }
    grabbedAccessibleResponse:  Grabbed, in { $addend } counting area.
    releasedAccessibleResponse: Released, in { $addend } counting area.
    movedAccessibleResponse:    now in { $addend } counting area
    leftSide:
      firstItemPattern: First { $item } on left side
      itemPattern:      '{ $item } on left side'
      lastItemPattern:  Last { $item } on left side
      onlyItemPattern:  Only { $item } on left side
    rightSide:
      firstItemPattern: First { $item } on right side
      itemPattern:      '{ $item } on right side'
      lastItemPattern:  Last { $item } on right side
      onlyItemPattern:  Only { $item } on right side
    noItemSelected:             No item selected
  countingArea:
    accessibleHeading:          Counting Area
    leadingParagraph:           |-
                                { $totalVisible ->
                                [hidden] Total is hidden
                                *[shown] { $total ->
                                    [1] Counting area has 1 total { $item }
                                    *[other] Counting area has { $total } total { $items }
                                  }
                                }
    leftSideListItemPattern:    '{ $value } on left side'
    rightSideListItemPattern:   '{ $value } on right side'
    leftSideBeadsPattern:       '{ $value } yellow on left side'
    rightSideBeadsPattern:      '{ $value } blue on right side'
    yellowListItemPattern:      '{ $value } yellow'
    blueListItemPattern:        '{ $value } blue'
    addendValueHidden:          some
  equationAccordionBox:
    accessibleHelpTextCollapsed: |-
                                    { $screenType ->
                                      *[ other ] View decomposition equation.
                                       [ sumScreen ] View sum equation.
                                    }

  # Representation types
  representationType:
    accessibleName:     Representation Type
    accessibleHelpText: Choose representation for counting area.
  apples:
    accessibleName:         Apples
    singularAccessibleName: Apple
  soccerBalls:
    accessibleName:         Soccer Balls
    singularAccessibleName: Soccer Ball
  butterflies:
    accessibleName:         Butterflies
    singularAccessibleName: Butterfly
  ones:
    accessibleName:         Ones
    singularAccessibleName: One
  kittens:
    accessibleName:            Kittens
    singularAccessibleName:    Kitten
    changeColorAccessibleName: Change Color
    kittenPattern:             |-
                               { $descriptor ->
                                   [first] First { $color} Kitten 
                                   [last] Last { $color } Kitten 
                                   [only] Only { $color } Kitten 
                                   *[other] { $color } Kitten
                               }
  beads:
    accessibleName:                Beads
    singularAccessibleName:        Bead
    leftAddendBead:                Yellow Bead
    rightAddendBead:               Blue Bead
    contextResponse:               |-
                                   { $grabbedOrReleased ->
                                     [ grabbed ]  Grabbed
                                    *[ released ] Released
                                   }, { $side -> 
                                     [left] left
                                    *[right] right
                                   } of divider.
    crossedDividerContextResponse: |-
                                   { $side ->
                                     [left] Bead now yellow on left.
                                    *[right] Bead now blue on right.
                                   }

  # Number line
  numberLine:
    accessibleName:  Number Line
    addendSplitterKnob:
      accessibleName:     Addend Splitter Knob
      accessibleHelpText: Move knob to change how addends are split.
    contextResponse: |-
                     { $addendsShowing ->
                       [ addendsVisible ] { $total } is split into { $left } and { $right }.
                      *[ addendsHidden ]  { $total } is split into { $sections ->
                                                                       [ smallerAndLarger ] smaller and larger
                                                                       [ equal ]           equal
                                                                      *[ largerAndSmaller ]  larger and smaller
                       } sections.
                     }
  numberLineDescription:
    leadingCountOn:                  'Number line shows a green line to represent total and a blue jump from knob to total:'
    leadingCountFromZero:            'Number line shows a green line to represent total, a yellow jump from left edge to knob, and a blue jump from knob to total:'
    leadingHidden:                   Number line is hidden.
    totalStartsPattern:              Total starts at { $start }, ends at { $end }
    totalSpansPattern:               Total spans from { $start } to { $end }
    knobIsAtPattern:                 Knob is at { $value }
    knobSplits:                      Knob splits total into 2 sections
    leftEdgeLabel:                   left edge
    totalLabel:                      total
    knobLabel:                       knob
    countOnLeftAddendPattern:        Left addend, { $left }, marked on number line
    countOnJumpPattern:              Jump of length { $right } starts at { $start } and ends at total
    countFromZeroLeftAddendPattern:  Left addend, { $left }, is shown above jump from left edge to knob
    countFromZeroRightAddendPattern: Right addend, { $right }, is shown above jump from { $start } to total
    countOnTotalJumpPattern:         Jump of length { $total } is labeled
    countFromZeroTotalJumpPattern:   Jump spans total length, { $total }

  # Total/Number model
  totalSceneSelection:
    totalNumberPattern: Total Number
    accessibleHelpText: Choose total for counting area.

  # Controls and interactions
  controls:
    phrase:
      accessibleHelpTextCollapsed: |-
                                   { $screenType ->
                                        [ sumScreen ] Phrase describes the sum equation.
                                        *[ other ] Phrase tells how total is decomposed.
                                    }
    speechSynthesis:
      accessibleName:             Hear Phrase
      noVoiceAccessibleName:      No Voice Found
      noVoiceAccessibleParagraph: >-
                                  There is no voice found on this device for the selected language. Your device may support downloading additional
                                  voices for this language.
      accessibleHelpText:         Hear phrase read aloud.
    localeSwitch:
      accessibleHelpText: Choose between two languages to hear and read phrase.
    numberModel:
      numberBond:                                number bond
      barModel:                                  proportional bar model
      accessibleHelpText:                        Represent decomposition as a { $representation }.
      numberBondAccessibleParagraph:             >-
                                                 { $screenType ->
                                                   [sumScreen] Number bond has three circles arranged with two on top and one underneath like a triangle. Top circles tell the addends. Left circle is left addend, right circle is right addend. Bottom circle is total. 
                                                  *[other] Number bond has three circles arranged with one circle on top and two underneath like a triangle. Bottom circles tell the addends. Top circle tells total number of objects, left circle is left addend, right circle is right addend.
                                                 }
      currentNumberBondStateAccessibleParagraph: |-
                                                 { $screenType ->
                                                   *[ other ] Right now, { $total } in top circle. { $left } in left circle, { $right } in right circle.
                                                    [ sumScreen ] Right now, { $left } in left circle, { $right } in right circle, 
                                                     { $totalView ->
                                                        [shown] { $total } in bottom circle.
                                                       *[hidden] total hidden in bottom circle.
                                                     }
                                                 }
      barModelAccessibleParagraph:               |-
                                                 { $screenType ->
                                                   *[other] Two matching rectangles are stacked on top of each other. Top rectangle is not split and tells total number of objects, bottom rectangle is split by addends, showing two sections that adjust based on value of addends.
                                                    [sumScreen] Two matching rectangles are stacked on top of each other. Top rectangle is split by addends, showing two sections that adjust based on value of addends. Bottom rectangle is not split and tells the sum of two addends, also called the total.
                                                 }
      currentBarModelStateAccessibleParagraph:   |-
                                                 { $screenType ->
                                                 *[ other ] Right now, { $total } in top rectangle. { $left } and { $right } in bottom rectangle, split into { $proportions } sections.
                                                  [ sumScreen ] Right now, { $left } and { $right } top rectangle, split into { $proportions } sections. 
                                                        { $totalView ->
                                                             [shown] { $total } in bottom rectangle.
                                                            *[hidden] Total hidden from bottom rectangle.
                                                  }
                                                 }
      largerAndSmaller:                          larger and smaller
      smallerAndLarger:                          smaller and larger
      equal:                                     equal
    tenFrameButton:
      accessibleName:                        Organize { $representation }
      accessibleHelpText:                    Create groups of 5 { $representation }.
      sumDistribution:                       One array combines color
      decompositionDistribution:             Two arrays separated by color
      accessibleContextResponse:             |-
                                             { $representationType ->
                                             [kittens]   { $distribution }, kittens in rows.
                                             [beads]     Divider separates groups by color.
                                             *[other]    Left and right counting areas organized into rows.
                                             }
      accessibleContextResponseGameCombined: One array with combined colors, kittens in rows.
      accessibleContextResponseGameSeparate: Two arrays separated by color, kittens in rows.
    commutativeButton:
      accessibleName:            Swap Addends
      accessibleHelpText:        Switches left and right addends.
      accessibleContextResponse: |-
                                 { $representationType ->
                                   [attribute] { $leftAddend } yellow, { $rightAddend } blue.
                                   [numberLine]   { $leftAddend } in yellow section, { $rightAddend } in blue section.
                                   *[other]  { $leftAddend } on left, { $rightAddend } on right.
                                 }
    bothAddendsVisibleButton:
      accessibleName:            Counting Area Visibility
      accessibleHelpTextPattern: Show or hide counting area and both addends in { $modelRepresentation }.
    addendVisibleButton:
      accessibleNamePattern:        '{ $addend } Counting Area Visibility'
      accessibleHelpTextPattern:    Show or hide { $addend } counting area and { $addend } addend in { $modelRepresentation }.
      accessibleContextResponseOn:  contents hidden
      accessibleContextResponseOff: contents visible
    countingObjectControl:
      accessibleName:           |-
                                { $representationType ->
                                  [kittens] { $color } Kitten
                                  [beads]   { $color } Bead
                                  *[other]  { $color } Section
                                }
      accessibleHelpText:       |-
                                { $representationType ->
                                  [kittens] Add or remove one { $color } kitten.
                                  [beads]   Add or remove one { $color } bead.
                                  *[other]  Add or remove one from { $addend } section.
                                }
      incrementContextResponse: |-
                                { $representationType ->
                                  [kittens] One { $color } kitten added to counting area.
                                  [beads]   One { $color } bead added to counting area.
                                  *[other]  One added to { $addend } section of total.
                                }
      decrementContextResponse: |-
                                { $representationType ->
                                  [kittens] One { $color } kitten removed from counting area.
                                  [beads]   One { $color } bead removed from counting area.
                                  *[other]  One removed from { $addend } section of total.
                                }
    countFromZeroSwitch:
      valueAAccessibleName: Count On
      valueBAccessibleName: Count from Zero
      accessibleHelpText:   Choose where to start counting. Count on from first addend to get total or count to first addend starting at zero.
    totalCheckbox:
      accessibleHelpText: Show or hide sum of addends.
    addendsCheckbox:
      accessibleHelpText:                 Show or hide addend values.
      accessibleContextResponseChecked:   'Addends are { $leftAddend } and { $rightAddend }, labeled on number line.'
      accessibleContextResponseUnchecked: Addends hidden.
    tickNumbersCheckbox:
      accessibleHelpText:                 Show or hide tick mark numbers on number line.
      accessibleContextResponseChecked:   Tick marks labeled.
      accessibleContextResponseUnchecked: Tick mark labels not labeled.
    totalJumpCheckbox:
      accessibleHelpText:                 Show or hide total jump on number line.
      accessibleContextResponseChecked:   Total jump shown and labeled.
      accessibleContextResponseUnchecked: Total jump not shown.
  equation:
    accessibleParagraphPattern:       '{ $total } = { $leftAddend } + { $rightAddend }'
    accessibleParagraphHiddenPattern: '{ $total } = { $leftPlaceholder } + { $rightPlaceholder }'

  # Game
  gameScreen:
    whatNumber:                             what number
    decompositionChallengePrompt:           '{ $total } can be decomposed into { $leftAddend } and { $rightAddend }? { a11y.gameScreen.accessibleChallengePromptFinalSentence }'
    challengeSumPrompt:                     '{ $leftAddend } plus { $rightAddend } equals { $total }? { a11y.gameScreen.accessibleChallengePromptFinalSentence }'
    answerChoices:
      select_challengeType:
        leftAddend:  Left Addend Choices
        rightAddend: Right Addend Choices
        total:       Sum Choices
    challengeType:
      select_challengeType:
        leftAddend:  left addend
        rightAddend: right addend
        total:       sum
    accessibleChallengePromptFinalSentence: |-
                                            Find missing
                                              { $addendOrSum ->
                                                  [addend] addend
                                                 *[sum] sum
                                            } to solve challenge. Select an answer from { a11y.gameScreen.answerChoices }. Count, organize, or hide kittens in Challenge Supports if needed.
    challengeSupports:
      accessibleHeading: Challenge Supports

    # Overrides the values above, for the game
    bothAddendsEyeToggleButton:
      accessibleHelpText:           Show or hide kittens.
      accessibleContextResponseOff: Kittens visible.
      accessibleContextResponseOn:  Kittens hidden.
    level1:
      accessibleHelpText:        Find a missing addend in a { $numberModelType } with total between 2 and 10.
      accessibleChallengePrompt: '{ a11y.gameScreen.decompositionChallengePrompt }'
    level2:
      accessibleHelpText:        Find a missing addend in a { $numberModelType } with total always 10.
      accessibleChallengePrompt: '{ a11y.gameScreen.decompositionChallengePrompt }'
    level3:
      accessibleHelpText:        Find a missing addend in a decomposition equation with total always 10.
      accessibleChallengePrompt: '{ a11y.gameScreen.decompositionChallengePrompt }'
    level4:
      accessibleHelpText:        Find a missing addend in a sum equation with total always 10.
      accessibleChallengePrompt: '{ a11y.gameScreen.challengeSumPrompt }'
    level5:
      accessibleHelpText:        Find a missing addend in a { $numberModelType } with total between 11 and 20.
      accessibleChallengePrompt: '{ a11y.gameScreen.decompositionChallengePrompt }'
    level6:
      accessibleHelpText:        Find a missing addend in a decomposition equation with total between 11 and 20.
      accessibleChallengePrompt: '{ a11y.gameScreen.decompositionChallengePrompt }'
    level7:
      accessibleHelpText:        Find a missing addend or total in a sum equation with total between 11 and 20.
      accessibleChallengePrompt: '{ a11y.gameScreen.challengeSumPrompt }'
    level8:
      accessibleHelpText:        Find a missing addend in a sum equation using the number line with total between 0 and 20.
      accessibleChallengePrompt: '{ a11y.gameScreen.challengeSumPrompt }'
    answerButton:
      wrongAccessibleName: '{$value}, incorrect answer'
    answerButtonGroup:
      accessibleHeading:  '{a11y.gameScreen.answerChoices}'
      accessibleName:     '{ a11y.gameScreen.answerButtonGroup.accessibleHeading }'
      accessibleHelpText: Arrows or W,A,S,D keys navigate to choice, space or enter selects answer.
    tenFrameButton:
      accessibleHelpText: Create groups of 5 Kittens
    responses:
      answerSelected:          |-
                               {$value} chosen for { a11y.gameScreen.challengeType }. 
                                  { $representationType ->
                                    [kittens] {$value} kittens added to Counting Area.
                                   *[numberLine] Addend now {$value} on number line.
                                  }
      answerCleared:           Answer cleared.
      correctAnswer:
        select_levelType:
          decomposition: Correct. { $total } can be decomposed into { $leftAddend } and { $rightAddend }.
          sum:           Correct! { $leftAddend } plus { $rightAddend } equals { $total }. Nice work.
      incorrectAnswer:
        select_levelType:
          decomposition: Not quite. { $total } cannot be decomposed into { $leftAddend } and { $rightAddend }. Try again.
          sum:           Not quite. { $leftAddend } plus { $rightAddend } does not equal { $total }. Try again.
      correctAnswerOnFirstTry: |-
                                { $levelType ->
                                  [sum] Correct. { $leftAddend } plus { $rightAddend } equals { $total }.
                                  *[decomposition] Correct. { $total } can be decomposed into { $leftAddend } and { $rightAddend }. 
                                }
                                { $score ->
                                  [1] 1 star!
                                  *[other] { $score } stars!
                                }
    resetChallengeButton:
      accessibleName:            Reset Challenge
      accessibleHelpText:        Reset challenge back to beginning.
      accessibleContextResponse: Challenge reset.

  # Preferences
  preferences:
    sumScreenModelOrientation:
      totalOnTop:    Total on Top
      totalOnBottom: Total on Bottom

  # Keyboard help dialog
  keyboardHelpDialog:
    moveAcrossDescription:
      labelInnerContent: Move grabbed { $item } to { $addend } side with { $key } key.
    adjustObjectsKeyboard:
      labelInnerContent: Adjust number of objects with arrow keys.
    kittenInteraction:
      jumpToFirstLabelInnerContent: Jump to first kitten with Home key.
      jumpToLastLabelInnerContent:  Jump to last kitten with End key.
      changeColorLabelInnerContent: Change color with Space or Enter key.
