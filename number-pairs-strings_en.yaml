a11y:
  numberBondOrBarModel:
    select_numberModelType:
      numberBond: '{ numberBond }'
      barModel:   '{ barModel }'
  numberBondOrBarModelLowercase:
    select_numberModelType:
      numberBond: '{ numberBondLowercase }'
      barModel:   '{ barModelLowercase }'
  playAreaIntroSentence:  There are left and right counting areas with fun objects. You can organize objects inside a counting
                          area or move them between counting areas to break total apart in different ways.
  introScreen:
    screenSummary:
      playArea:        >-
                       { a11y.playAreaIntroSentence } A decomposition phrase and a  
                       { a11y.numberBondOrBarModelLowercase } represent the total number broken apart into two addends. Additionally, choose any total from 0 to 10,
                       automatically organize objects into rows, or swap addends.
      controlArea:     Reset the sim to start over.
      currentDetails:
        objectsPattern:    |-
                           { $total ->
                             [one] Currently, { $total } object in counting area.
                            *[other] Currently, { $total } objects in counting areas.
                           }
        hiddenAreaPattern: Currently, { $total } total, { $hiddenAddend } counting area hidden.
        bothHidden:        Currently, { $total } total, both counting areas hidden.
      interactionHint: Count or grab an object. Organize or move objects in counting area to play.

  tenOrTwentyScreen:
    screenSummary:
      playArea:
        select_representationType:
          numberLine: >-
                      There is a number line showing total as a green line broken into two sections, yellow on left and blue
                      on right. A movable knob changes how total is broken apart by changing lengths of yellow and blue sections.
                      A decomposition phrase, { a11y.numberBondOrBarModelLowercase }, and equation represent how total is broken 
                      apart into two addends. Additionally, choose any total from 0 to 10 or swap addends.
          beads:      >-
                      There are movable yellow and blue beads you can slide along a wire to organize or change color to change how
                      total is broken apart. A decomposition phrase, { a11y.numberBondOrBarModelLowercase }, and equation represent how total is broken 
                      apart into two addends. Additionally, choose any total from 0 to 10, automatically organize 
                      objects, or swap addends.
          kittens:    >-
                      There are freely movable yellow and blue kittens you can organize or change color to change how total is broken apart.
                      A decomposition phrase, { a11y.numberBondOrBarModelLowercase }, and equation represent how total is broken 
                      apart into two addends. Additionally, choose any total from 0 to 10, automatically organize 
                      objects, or swap addends.
          location:   '{ a11y.playAreaIntroSentence } Additionally, choose any total from 0 to 10, automatically organize 
                      objects, or swap addends.'
      controlArea:         '{ a11y.introScreen.screenSummary.controlArea }'
      currentDetails:
        select_shownSides:
          none:  Counting area currently hidden.
          right: Currently, { $total } total, left counting area hidden.
          left:  Currently, { $total } total, right counting area hidden.
          both:
            select_representationType:
              numberLine: Currently, total of { $total } splits colored sections with addend splitter knob in counting area.
              beads:      Currently, { $total } total { $itemType } split by color in counting area.
              kittens:    Currently, { $total } total { $itemType } split by color in counting area.
              location:   '{ a11y.introScreen.screenSummary.currentDetails.objectsPattern }'

      interactionHint:
        select_representationType:
          beads:      Navigate to and grab bead to create groups, or move across divider to change color.
          kittens:    Choose kitten to move, organize or change its color.
          numberLine: Move addend splitter knob to change length of yellow and blue sections.
          location:   '{ a11y.introScreen.screenSummary.interactionHint }'
  sumScreen:
    screenSummary:
      playArea:
        select_representationType:
          numberLine: |-
                      Total is shown on number line with a green line broken into two sections, yellow on left and blue 
                      on right. A movable knob changes how total is broken apart by changing lengths of yellow and blue 
                      sections. Number spinners add one or remove one from yellow or blue section. An addition phrase, { a11y.numberBondOrBarModelLowercase }, and equation represent how two numbers 
                      add to total. Additionally, create totals from 0 to 20 or swap addends.
          other:      |-
                      There are yellow and blue { $representation } you can move to organize or change color to find 
                      different ways to create a total number of { $representation }. An addition phrase, { a11y.numberBondOrBarModelLowercase }, and equation represent how two numbers 
                      add to total. Additionally, create totals from 0 to 20, automatically organize objects, or swap addends.
      controlArea:         '{ a11y.introScreen.screenSummary.controlArea }'
      currentDetails:
        select_shown:
          none:  Currently, total hidden, counting area hidden.
          total: Currently, total of { $total }, counting area hidden.
          countingArea:
            select_representationType:
              numberLine: Currently, total hidden, created by adding lengths of yellow and blue sections.
              other:      Currently, total hidden, created by adding all { $itemType }.
          all:
            select_representationType:
              numberLine: Currently, total of { $total } created by adding lengths of yellow and blue sections.
              other:      Currently, { $total } total { $itemType } created by adding all { $itemType }.

      interactionHint:
        select_representationType:
          beads:      Navigate to and grab bead to create groups, or move across divider to change color. Add or remove beads with number spinners to change total.
          kittens:    Choose kitten to move, organize, or change color. Add or remove beads with number spinners to change total.
          numberLine: Move addend splitter knob to change length of yellow and blue sections that create total. Add one or remove one from yellow or blue section to change total.

  # Basic terms and interactions
  left:                   left
  leftCapitalized:        Left

  right:                  right
  rightCapitalized:       Right

  leftAddendColor:        Yellow
  rightAddendColor:       Blue

  movableRoleDescription: movable
  countingAreaEmpty:      Counting Area Empty
  unknownNumber:          unknown number
  grabOrReleaseInteraction:
    releasedHelpText:           Navigate and choose { $item } to move. Space or enter to grab or release.
    grabbedHelpTextPattern:
      select_representationType:
        beads: Move one or more beads to create groups.
        other: Move { $item } in or between left and right counting areas.
    grabbedAccessibleResponse:  Grabbed, in { $addend } counting area.
    releasedAccessibleResponse: Released, in { $addend } counting area.
    movedAccessibleResponse:    now in { $addend } counting area
    leftSide:
      firstItemPattern: First { $item } on left side
      itemPattern:      '{ $item } on left side'
      lastItemPattern:  Last { $item } on left side
      onlyItemPattern:  Only { $item } on left side
    rightSide:
      firstItemPattern: First { $item } on right side
      itemPattern:      '{ $item } on right side'
      lastItemPattern:  Last { $item } on right side
      onlyItemPattern:  Only { $item } on right side
    noItemSelected:             No item selected
  countingArea:
    accessibleHeading:        Counting Area
    leadingParagraph:
      select_totalVisible:
        hidden: Total is hidden
        shown:  |-
                { $total ->
                    [1] Right now, 1 total { $item } in Counting area.
                    *[other] Right now, { $total } total { $items } in Counting area.
                }
    leftSideListItemPattern:  '{ $value } on left side'
    rightSideListItemPattern: '{ $value } on right side'
    leftSideBeadsPattern:     '{ $value } yellow on left side'
    rightSideBeadsPattern:    '{ $value } blue on right side'
    yellowListItemPattern:    '{ $value } yellow'
    blueListItemPattern:      '{ $value } blue'
    addendValueHidden:        some
  equationAccordionBox:
    accessibleHelpTextCollapsed:
      select_screenType:
        other:     View decomposition equation.
        sumScreen: View sum equation.
    addendsOnRightAccessibleParagraph: Right now, equation shows { $total } = { $leftAddend } + { $rightAddend }
    addendsOnLeftAccessibleParagraph:  Right now, equation shows { $leftAddend } + { $rightAddend } = { $total }

  # Representation types
  representationType:
    accessibleName:     Representation Type
    accessibleHelpText: Choose representation for counting area.
  apples:
    accessibleName:         Apples
    singularAccessibleName: Apple
  soccerBalls:
    accessibleName:         Soccer Balls
    singularAccessibleName: Soccer Ball
  butterflies:
    accessibleName:         Butterflies
    singularAccessibleName: Butterfly
  ones:
    accessibleName:         Ones
    singularAccessibleName: One
  kittens:
    accessibleName:            Kittens
    singularAccessibleName:    Kitten
    accessibleHelpText:        Move with arrows or W, A, S, D keys. Change color with space or enter.
    changeColorAccessibleName: Change Color
    kittenPattern:
      select_descriptor:
        first: First { $color} Kitten
        last:  Last { $color } Kitten
        only:  Only { $color } Kitten
        other: '{ $color } Kitten'
  beads:
    accessibleName:         Beads
    singularAccessibleName: Bead
    leftAddendBead:         Yellow Bead
    rightAddendBead:        Blue Bead
    contextResponse:
      select_grabbedOrReleased:
        grabbed:
          select_side:
            left:  Grabbed, left of divider.
            right: Grabbed, right of divider.
        released:
          select_side:
            left:  Released, left of divider.
            right: Released, right of divider.
    crossedDividerContextResponse:
      select_side:
        left:  Bead now yellow on left.
        right: Bead now blue on right.

  # Number line
  numberLine:
    accessibleName: Number Line
    addendSplitterKnob:
      accessibleName:     Addend Splitter Knob
      accessibleHelpText: Move knob to change how addends are split.
    contextResponse:
      select_addendsShowing:
        addendsVisible: '{ $total } is split into { $left } and { $right }.'
        addendsHidden:
          select_sections:
            smallerAndLarger: '{ $total } is split into smaller and larger sections.'
            equal:            '{ $total } is split into equal sections.'
            largerAndSmaller: '{ $total } is split into larger and smaller sections.'
  numberLineDescription:
    leadingCountOn:                  'Number line shows a green line representing total and a blue jump from knob to total:'
    leadingCountFromZero:            'Number line shows a green line representing total, a yellow jump from left edge to knob, and a blue jump from knob to total:'
    leadingHidden:                   Number line is hidden.
    totalStartsPattern:              Total starts at { $start }, ends at { $end }
    totalSpansPattern:               Total spans from { $start } to { $end }
    knobIsAtPattern:                 Knob is at { $value }
    knobSplits:                      Knob splits total into 2 sections
    leftEdgeLabel:                   left edge
    totalLabel:                      total
    knobLabel:                       knob
    countOnLeftAddendPattern:        Left addend, { $left }, marked on number line
    countOnJumpPattern:              Jump of length { $right } starts at { $start } and ends at total
    countFromZeroLeftAddendPattern:  Left addend, { $left }, is shown above jump from left edge to knob
    countFromZeroRightAddendPattern: Right addend, { $right }, is shown above jump from { $start } to total
    countOnTotalJumpPattern:         Jump of length { $total } is labeled
    countFromZeroTotalJumpPattern:   Jump spans total length, { $total }

  # Total/Number model
  totalSceneSelection:
    totalNumberPattern: Total Number
    accessibleHelpText: Choose total for counting area.

  # Controls and interactions
  controls:
    phrase:
      accessibleHelpTextCollapsed:
        select_screenType:
          sumScreen: Phrase describes the sum equation.
          other:     Phrase tells how total is decomposed.
    speechSynthesis:
      accessibleName:             Hear Phrase
      noVoiceAccessibleName:      No Voice Found
      noVoiceAccessibleParagraph: >-
                                  There is no voice found on this device for the selected language. Your device may support downloading additional
                                  voices for this language.
      accessibleHelpText:         Hear phrase read aloud.
    localeSwitch:
      accessibleHelpText: Choose between two languages to hear and read phrase.
    numberModel:
      numberBond:         number bond
      barModel:           proportional bar model
      accessibleHelpText: Represent decomposition as a { a11y.numberBondOrBarModelLowercase }.
      totalHidden: Total hidden
      totalMissing: a mystery total
      leftAddendMissing:  a mystery number
      rightAddendMissing: another mystery number
      numberBondAccessibleParagraph:
        select_orientation:
          totalOnBottom: >-
                     Number bond has three circles arranged with two on top and one underneath like a triangle. Top circles tell the addends. Left circle is left addend, right circle is right addend. Bottom circle is total.
          totalOnTop:     >-
                     Number bond has three circles arranged with one circle on top and two underneath like a triangle. Bottom circles tell the addends. Top circle tells total number of objects, left circle is left addend, right circle is right addend.
      numberBondStateAccessibleParagraph:
        select_orientation:
          totalOnTop: Right now, { $total } in top circle, { $left } in left circle, { $right } in right circle.
          totalOnBottom: Right now, { $left } in left circle, { $right } in right circle, { $total } in bottom circle.
      barModelStateAccessibleParagraph:
            select_orientation:
              totalOnTop: Right now, { $total } in top rectangle, { $left } and { $right } in bottom rectangle, split into { $proportions } sections.
              totalOnBottom: Right now, { $left } and { $right } top rectangle, split into { $proportions } sections, { $total } in bottom rectangle.
      sumEquation:           Right now, equation shows { $left } + { $right } = { $total }.
      decompositionEquation: Right now, equation shows { $total } = { $left } + { $right }.
      barModelAccessibleParagraph:
        select_orientation:
          totalOnTop:     |-
                     Two matching rectangles are stacked on top of each other. Top rectangle is not split and tells total number of objects, bottom rectangle is split by addends, showing two sections that adjust based on value of addends.
          totalOnBottom: |-
                     Two matching rectangles are stacked on top of each other. Top rectangle is split by addends, showing two sections that adjust based on value of addends. Bottom rectangle is not split and tells the sum of two addends, also called the total.

      largerAndSmaller:   larger and smaller
      smallerAndLarger:   smaller and larger
      equal:              equal
    tenFrameButton:
      accessibleName:                        Organize { $representation }
      accessibleHelpText:                    Create groups of 5 { $representation }.
      sumDistribution:                       One array combines color
      decompositionDistribution:             Two arrays separated by color
      accessibleContextResponse:
        select_representationType:
          kittens: '{ $distribution }, kittens in rows.'
          beads:   Divider separates groups by color.
          other:   Left and right counting areas organized into rows.
      accessibleContextResponseGameCombined: One array with combined colors, kittens in rows.
      accessibleContextResponseGameSeparate: Two arrays separated by color, kittens in rows.
    commutativeButton:
      accessibleName:     Swap Addends
      accessibleHelpText: Switches left and right addends.
      accessibleContextResponse:
        select_representationType:
          attribute:  '{ $leftAddend } yellow, { $rightAddend } blue.'
          numberLine: '{ $leftAddend } in left yellow section, { $rightAddend } in right blue section.'
          other:      '{ $leftAddend } on left, { $rightAddend } on right.'
    bothAddendsVisibleButton:
      accessibleName:            Counting Area Visibility
      accessibleHelpTextPattern: Show or hide counting area and both addends in { a11y.numberBondOrBarModelLowercase }.
    addendVisibleButton:
      accessibleNamePattern:        '{ $addend } Counting Area Visibility'
      accessibleHelpTextPattern:    Show or hide { $addend } counting area and { $addend } addend in { a11y.numberBondOrBarModelLowercase }.
      accessibleContextResponseOn:  contents hidden
      accessibleContextResponseOff: contents visible
    countingObjectControl:
      accessibleName:
        select_representationType:
          kittens: '{ $color } Kitten'
          beads:   '{ $color } Bead'
          other:   '{ $color } Section'
      accessibleHelpText:
        select_representationType:
          kittens: Add or remove one { $color } kitten.
          beads:   Add or remove one { $color } bead.
          other:   Add or remove one from { $addend } section.
      incrementContextResponse:
        select_representationType:
          kittens: One { $color } kitten added to counting area.
          beads:   One { $color } bead added to counting area.
          other:   One added to { $addend } { $color } section of total.
      decrementContextResponse:
        select_representationType:
          kittens: One { $color } kitten removed from counting area.
          beads:   One { $color } bead removed from counting area.
          other:   One removed from { $addend } { $color } section of total.
    countFromZeroSwitch:
      valueAAccessibleName: Count On
      valueBAccessibleName: Count from Zero
      accessibleHelpText:   Choose where to start counting. Count on from first addend to get total or count to first addend starting at zero.
    totalCheckbox:
      accessibleHelpText: Show or hide sum of addends.
      accessibleContextResponseChecked:   Total shown.
      accessibleContextResponseUnchecked: Total hidden.
    addendsCheckbox:
      accessibleHelpText:                 Show or hide addend values.
      accessibleContextResponseChecked:   Addends are { $leftAddend } and { $rightAddend }, labeled on number line.
      accessibleContextResponseUnchecked: Addends hidden.
    tickNumbersCheckbox:
      accessibleHelpText:                 Show or hide tick mark numbers on number line.
      accessibleContextResponseChecked:   Tick marks labeled.
      accessibleContextResponseUnchecked: Tick mark not labeled.
    totalJumpCheckbox:
      accessibleHelpText:                 Show or hide total jump on number line.
      accessibleContextResponseChecked:   Total jump of { $total } shown and labeled.
      accessibleContextResponseUnchecked: Total jump not shown.

  # Game
  gameScreen:
    whatNumber:   what number
    questionMark: question mark
    missingValue: a mystery number
    challengePrompt:
      select_decompositionOrSum:
        decomposition: '{ $total } can be decomposed into { $leftAddend } and { $rightAddend }?'
        sum:           '{ $leftAddend } plus { $rightAddend } equals { $total }?'
    countingArea:
      accessibleHeading:   Counting Area
      numberLineLeftAddendColor:
        select_leftAddendMissing:
          missing:    dotted
          notMissing: yellow
      numberLineRightAddendColor:
        select_rightAddendMissing:
          missing:    dotted
          notMissing: blue
      numberLineSentence:  'Right now, number line shows a green line representing total and two end-to-end jumps: a { a11y.gameScreen.countingArea.numberLineLeftAddendColor } jump from left edge, then a { a11y.gameScreen.countingArea.numberLineRightAddendColor } jump to total.'
      numberLineAddends:   '{ $leftAddend } is shown above { a11y.gameScreen.countingArea.numberLineLeftAddendColor } jump representing left addend. {$rightAddend} is shown above { a11y.gameScreen.countingArea.numberLineRightAddendColor } jump representing right addend.'
      numberLineTickMarks: 'Dot at { $total }.'
      hiddenAccessibleParagraph: Right now, counting area is hidden.
      accessibleParagraph:
        select_type:
          kittens: Right now, { $leftAddend } Yellow Kittens, { $rightAddend } Blue Kittens in Counting Area.
          numberLine:
            select_visible:
              none:      '{ a11y.gameScreen.countingArea.numberLineSentence }'
              addends:   '{ a11y.gameScreen.countingArea.numberLineSentence } { a11y.gameScreen.countingArea.numberLineAddends }'
              tickMarks: '{ a11y.gameScreen.countingArea.numberLineSentence } { a11y.gameScreen.countingArea.numberLineTickMarks }'
              both:      '{ a11y.gameScreen.countingArea.numberLineSentence } { a11y.gameScreen.countingArea.numberLineAddends } { a11y.gameScreen.countingArea.numberLineTickMarks }'

    testCurrentAnswerSection:
      accessibleHeading: Test Current Answer
      accessibleParagraph:
        select_levelType:

          #  (levels 1, 2, 5) - Number bond/ bar model
          bondBar:       Can { $total } be decomposed into { $theirGuess } and { $right }? Press check if ready or choose another number.

          # Decomposition equation (levels 3, 6)
          decomposition: Does { $total } equal { $left } plus { $theirGuess }? Press check if ready or choose another number.

          # Sum equation (levels 4, 7, 8)
          sumEquation:   Does { $theirGuess } plus { $right } equal { $total }? Press check if ready or choose another number.

    answerChoices:
      select_challengeType:
        leftAddend:  Left Addend Choices
        rightAddend: Right Addend Choices
        total:       Sum Choices
    challengeType:
      select_challengeType:
        leftAddend:  left addend
        rightAddend: right addend
        total:       sum

    challengeSupports:
      accessibleHeading: Counting Area Supports

    # Overrides the values above, for the game
    bothAddendsEyeToggleButton:
      accessibleHelpText: Show or hide counting area.
      accessibleContextResponseOff:
        select_levelType:
          kittens:    Kittens visible.
          numberLine: Number line visible.
      accessibleContextResponseOn:
        select_levelType:
          kittens:    Kittens hidden.
          numberLine: Number line hidden.
    level:
      accessibleHelpText:
        select_levelNumber:
          1: Find a missing addend in a { a11y.numberBondOrBarModelLowercase } with total between 2 and 10.
          2: Find a missing addend in a { a11y.numberBondOrBarModelLowercase } with total always 10.
          3: Find a missing addend in a decomposition equation with total always 10.
          4: Find a missing addend in a sum equation with total always 10.
          5: Find a missing addend in a { a11y.numberBondOrBarModelLowercase } with total between 11 and 20.
          6: Find a missing addend in a decomposition equation with total between 11 and 20.
          7: Find a missing addend or total in a sum equation with total between 11 and 20.
          8: Find a missing addend in a sum equation using the number line with total between 0 and 20.
      accessibleHeading:
        select_levelType:
          decompositionEquation: Decomposition Equation Challenge
          sumEquation:           Sum Equation Challenge
          bondOrBarModel:        '{ a11y.numberBondOrBarModel } Challenge'
    answerButton:
      wrongAccessibleName: '{$value}, incorrect answer'
    answerButtonGroup:
      accessibleHeading:  '{a11y.gameScreen.answerChoices}'
      accessibleHelpText:
        select_levelType:
          kittens:
            select_addendOrSum:
              addend: Choose number for { a11y.gameScreen.challengeType } to add { $color } Kittens to Counting Area. If needed, count, organize, or hide Kittens to help solve challenge. Check Answer to submit.
              sum: Choose number for Sum of blue and yellow kittens. If needed, count, organize, or hide Kittens in Counting Area to help solve challenge. Check Answer to submit.
          numberLine: Choose number for { a11y.gameScreen.challengeType } to make dotted jump have that length. Check Answer to submit and make dotted jump turn { $color } if correct.
    tenFrameButton:
      accessibleHelpText: Create groups of 5 Kittens
    responses:
      answerSelected:
        select_representationType:
          kittens:    '{$value} chosen for { a11y.gameScreen.challengeType }. {$value} { $color } kittens now in Counting Area.'
          numberLine: '{$value} chosen for { a11y.gameScreen.challengeType }. Unknown jump now {$value} on number line.'
          sum:        '{ $value } chosen for sum. No new kittens added or removed from Counting Area.'
      answerCleared:       Answer cleared.
      correctAnswer:
        select_levelType:
          decomposition: Correct. { $total } can be decomposed into { $leftAddend } and { $rightAddend }.
          sum:           Correct! { $leftAddend } plus { $rightAddend } equals { $total }. Nice work.
      incorrectAnswer:
        select_levelType:
          decomposition: Not quite. { $total } cannot be decomposed into { $leftAddend } and { $rightAddend }. Try again.
          sum:           Not quite. { $leftAddend } plus { $rightAddend } does not equal { $total }. Try again.
      correctAnswerOnFirstTry:
        select_levelType:
          sum:           Correct! { $leftAddend } plus { $rightAddend } equals { $total }. { a11y.gameScreen.responses._correctAnswerScore }
          decomposition: Correct! { $total } can be decomposed into { $leftAddend } and { $rightAddend }. { a11y.gameScreen.responses._correctAnswerScore }

      # There is no scoring logic here, we are just reporting the total accumulated score after the user gets a correct answer on the first try
      _correctAnswerScore: |-
                           { $totalScore ->
                             [ 1 ] 1 star!
                             *[ other ] { $totalScore } stars!
                           }
